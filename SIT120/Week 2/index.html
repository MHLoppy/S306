<!DOCTYPE html>
<html>
<head>
    <title>SIT120: Week 2</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="sit120_week2.css">

    <script src="week2_script.js"></script>
</head>
<body>
    <div class="hover_test">
    </div>
    <div class="pointer_test">
    </div>

    <div class="width_test">
        <div class="deadbeats">
            <img src="deadbeats.png" alt="Anything for you my son">

            <div class="glowsticks">
                <img src="glow0.png" alt="A blue glowstick">
                <img src="glow1.png" alt="A pink glowstick">
                <img src="glow2.png" alt="A purple glowstick">
                <img src="glow3.png" alt="A red glowstick">
            </div>

            <div class="lyrics">
                <p>
                    We'd run
                    <br>Right through
                    <br>Those nights
                    <br>I'll never find my way back to you inside this labyrinth of light
                    <br>There was madness
                    <br>In the meaning
                    <br>Never laughless
                    <br>We were screaming at the top of our lungs to the numbness
                    <br>This city never died
                </p>
            </div>
        </div>
    </div>

    <div id="distinction">
        <div>
            <p style="text-align: center;">
                Bow before the might of the CANVAS
            </p>
            <canvas id="maincanvas"></canvas>
        </div>

        <div>
            <video width="420" height="300" controls>
                <!--if multiple sources are listed for the same video / audio file, then the first supported file is used; e.g. can list both ogg and mp3 for audio-->
                <source src="Fred Kindley.mp4" type="video/mp4">
            </video>
        </div>

        <div>
            <audio controls>
                <source src="guh33.opus" type="audio/ogg"><!--an opus container is basically a renamed ogg container-->
            </audio>
        </div>

        <div>
            <iframe width="420" height="300" src="https://www.youtube.com/watch?v=_LzfuJmyuvI"></iframe>
        </div>

        <table>
            <tr>
                <td>
                    <div class="container">
                        <div class="settings">
                            <form action="#" autocomplete="off">
                                <!--autocomplete off *may* prevent the checkbox state being saved between reloads, maybe depends on browser?-->
                                <label for="maxmorimode" style="font-size: 12pt;">
                                    <input id="maxmorimode" type="checkbox" />
                                    Maximum Mori
                                </label>
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div id="preload" style="display:none">
        <img src="moriguh1.png">
        <img src="moriguh2.png">
        <img src="moriguh3.png">
    </div>

    <div>
        <script src="jquery.min.js"></script>
        <script src="howler.coreNew.min.js"></script>
        <script src="emojicursor.js"></script>
        <script src="flbs.js"></script>
    </div>

</body>
</html>
